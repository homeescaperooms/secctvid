<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/mvp.css">
    <link rel="stylesheet" href="css/custom.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Вход администратора secctvid - Москва (Moscow)</title>
</head>

<body class="full-width-wrapper">
    <header class="full-width">
        <a href="/"><img alt="Logo" src="img/logo.png" height="100" class="logo"></a>
        <h1 style="color: white;text-align: center; font-size: 1.5hv;">Вход администратора <i>secctvid</i></h1>
    </header>
    <main>
        <section>
            <form id="login">
                <header>
                    <h3 style="color:white">авторизоваться (login)</h3>
                </header>
                <label for="input_name"; style="color:white">имя (name):</label>
                <input type="text" id="input_name" name="input_name" size="28" placeholder="имя (name)">

                <label for="input_pass"; style="color:white">пароль (password):</label>
                <input type="password" id="input_pass" name="input_pass" size="28" placeholder="пароль (password)">

                <button type="submit" style="background-color: grey; border-color: gray; style="color:white"">Absenden</button>
                <a target="_blank" href="https://mindle.de/dirs/help.html" style="color:gray;font-size:11pt"><p>Probleme mit dem Login?</p></a>
            </form>
        </section>
    </main>
    <footer class="full-width">
        <p>
            © secctvid 2020
        </p>
    </footer>

    <script src="js/login.js"></script>
</body>

</html>
